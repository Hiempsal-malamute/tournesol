<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournesol trace</title>
    <script src="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
    <div id="map" style="width: 100%;height: 100%;position: absolute;"></div>
    <script>
        var map = new maplibregl.Map({
            container: 'map', // container id
            style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json', // style URL
            center: [15.66, 46.07], // starting position [lng, lat]
            zoom: 4 // starting zoom
        });

        map.on('load', () => {
            map.addSource('traces', {
                type:'geojson',
                data:'data/traces.geojson'
            });
    
            map.addLayer({
                id:'traces-layer',
                type:'line',
                source:'traces',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'rgb(244,102,27)',
                    'line-width': 5
                }
            })
        })

    </script>
</body>
</html>
